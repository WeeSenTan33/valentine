<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Special Message for You</title>
    <style>
      body {
        background-color: #fff0f5;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      #rabbit {
        font-size: 3rem;
        white-space: pre;
        margin-bottom: 20px;
        transition: all 0.3s;
      }
      .container {
        text-align: center;
        position: relative;
        width: 100%;
        max-width: 400px;
      }
      .buttons {
        margin-top: 30px;
        position: relative;
        height: 100px;
      }

      button {
        padding: 15px 30px;
        font-size: 1rem;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      #yesBtn {
        background-color: #ff69b4;
        color: white;
      }
      #noBtn {
        background-color: #ddd;
        position: absolute;
        left: 220px;
        transition: 0.2s ease;
      }
      .letter {
        display: none;
        background: white;
        padding: 20px;
        border: 2px dashed #ff69b4;
        margin-top: 20px;
        border-radius: 10px;
        animation: fadeIn 1s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="rabbit">
        (\\__/) <br />
        ( ‚Ä¢.‚Ä¢ ) <br />
        ( >‚ù§Ô∏è< )
      </div>
      <h2 id="question">Will you be my Valentine?</h2>

      <div class="buttons" id="buttonArea">
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="escape()">No</button>
      </div>

      <div id="letter" class="letter">
        <p>To my favorite person,</p>
        <p>
          I coded this just for you. Every bug I fix and every line I write is
          better with you by my side. ‚ù§Ô∏è
        </p>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const rabbit = document.getElementById("rabbit");
      const letter = document.getElementById("letter");
      const question = document.getElementById("question");
      const buttons = document.getElementById("buttonArea");

      function escape() {
        // Logic similar to your C# Random logic
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      function celebrate() {
        rabbit.innerHTML = " (\\__/) <br> ( ^.^ ) <br> (  üíå  )";
        rabbit.style.transform = "scale(1.2)";
        question.innerText = "Yaaaay! ‚ù§Ô∏è";
        buttons.style.display = "none";
        letter.style.display = "block";
      }
    </script>
  </body>
</html>
