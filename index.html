<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Surprise</title>
    <style>
      body {
        background-color: #fff0f5;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      #animation_one {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #rabbit-gif {
        max-width: 100%;
        max-height: 100%;
        transition: transform 0.3s;
      }

      h2 {
        color: #d63384;
      }

      .btn-container {
        position: relative;
        width: 300px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
      }

      #yesBtn {
        background-color: #ff69b4;
        color: white;
        z-index: 1;
      }

      #noBtn {
        background-color: #ddd;
        position: absolute;
        left: 180px;
      }

      #message {
        display: none;
        text-align: center;
        max-width: 400px;
        padding: 20px;
        border: 2px dashed #ff69b4;
        background: white;
        border-radius: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="animation_one">
      <img id="rabbit-gif" src="flower.gif" />
    </div>

    <h2 id="question">Will you be my Valentine?</h2>

    <div class="btn-container" id="controls">
      <button id="yesBtn" onclick="onYes()">YES</button>
      <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <div id="message">
      To 朱紫晴,<br /><br />
      I built this just for you! You're the best "bug" in my life that I never
      want to fix. ❤️
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");
      const rabbitImg = document.getElementById("rabbit-gif");
      const question = document.getElementById("question");
      const controls = document.getElementById("controls");

      function moveNo() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      function onYes() {
        // 1. Change to the 'Happy/Accepted' GIF
        rabbitImg.src = "happy.gif";
        rabbitImg.style.transform = "scale(1.2)";

        // 2. UI Updates
        controls.style.display = "none";
        question.innerText = "YAAAAY! ❤️";
        message.style.display = "block";
      }
    </script>
  </body>
</html>
